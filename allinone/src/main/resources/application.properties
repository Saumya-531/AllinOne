# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/allinone
spring.datasource.username=root
spring.datasource.password=Saumya@2004

# JDBC Driver (optional, Spring Boot usually detects it automatically)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIG
# ===============================
# Automatically create or update database tables based on entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in console (good for debugging)
spring.jpa.show-sql=true

# Format SQL output for readability
spring.jpa.properties.hibernate.format_sql=true

# Specify the SQL dialect for MySQL 8+
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# SERVER CONFIG
# ===============================
# You can change this if you want another port
server.port=8080

# ===============================
# PROJECT INFO (Optional)
# ===============================
spring.application.name=AllInOne Notes Management & Career Platform
